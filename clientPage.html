  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-dragon"></i>
          </div>
          <div class="sidebar-brand-text mx-3">
            Talent Of Tomorrow
          </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Nav Item - Charts -->
        <li class="nav-item">
          <a class="nav-link" href="candidature.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Autre CV</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Search -->
            <form
              class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
            >
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control bg-light border-0 small"
                      placeholder="Rechercher..."
                      aria-label="Search"
                      aria-describedby="basic-addon2"
                      disabled
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-primary"
                        type="button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Cette fonctionnalité n'est pas encore disponible"
                      >
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col text-left">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                    class="btn btn-outline-dark"
                  >
                    Contact <i class="fas fa-id-card"></i>
                  </button>
                </div>
              </div>
            </form>
          </nav>
          <div class="container-fluid">
            <div class="container">
              <div id="containerResult" class="row">
                <!-- /.container-row------------------------------------------------------------ -->
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <script>
            $(document).ready(function() {
              $(function() {
                $('[data-toggle="tooltip"]').tooltip();
              });
              var profil = JSON.parse(localStorage.getItem("Resultat"));
              var listDemo = [];
              if (profil != "") {
                profil.forEach(function(element) {
                  listDemo.push(element);
                });
                listDemo.forEach(function(element) {
                  $("#containerResult").append(
                    '<div class="col-sm"> <div class="card text-white bg-dark" style="width: 18rem;"> <div class="card-body"> <h5 class="card-title">' +
                      element.Poste +
                      '</h5> <h6 class="card-subtitle mb-2 text-muted"> ' +
                      element.Entreprise +
                      ' </h6> <p class="card-text">' +
                      element.Description +
                      '<hr class="sidebar-divider" /><button class="btn btn-outline-info btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample'+element.Entreprise+'" aria-expanded="false"><i class="fas fa-search-plus"></i> Compétences requises</button><div id="collapseExample'+element.Entreprise+'" class="collapse"><div class="card-body" id="badgeCompetence'+element.Entreprise+'"></div></div></p><div class="row"> <div class="col"> <a href="#" class="btn btn-outline-success btn-sm" role="button" data-toggle="modal" data-target="#exampleModalScrollable" >Postuler <i class="far fa-arrow-alt-circle-right"></i> </a> </div><div class="col"> <button data-toggle="tooltip" data-placement="top" title="Le taux de correspondance est de '+element.PourcentageMatching+'%" id="pastilleResult" class="btn btn-success btn-circle btn-lg disabled"  style="width: 30px; height: 35px; margin-left: 80px;" ></a> </div></div><div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true" > <div class="modal-dialog modal-dialog-scrollable" role="document" > <div class="modal-content"> <div class="modal-header text-black"> <h5 class="modal-title text-black" id="exampleModalScrollableTitle" style="color: black!important;" > Voulez-vous confirmer votre candidature ? </h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close" > <span aria-hidden="true">&times;</span> </button> </div><div class="modal-body"> <div class="container"> <div class="row" style="margin: 30px;"> <div class="col" style="text-align: center;"> <a href="#" data-dismiss="modal" class="btn btn-success btn-circle btn-lg" style="width: 100px; height: 100px;" > <i class="fas fa-check"></i> </a> </div><div class="col" style="text-align: center;"> <a href="#" data-dismiss="modal" class="btn btn-danger btn-circle btn-lg" style="width: 100px; height: 100px;" > <i class="fas fa-times"></i> </a> </div></div></div></div></div></div></div></div></div></div>'
                  );
                  var compsTech = element.Compétences.Technique;
                  var compsMeth = element.Compétences.Methodologique;
                  var compsHum = element.Compétences.Humaine;

                  for (const property in compsTech) {
                      $('#badgeCompetence'+element.Entreprise).append('<span class="badge badge-danger" style="margin-left:2px;">'+`${compsTech[property]}`+'</span>');
                  }

                  for (const property in compsMeth) {
                      $('#badgeCompetence'+element.Entreprise).append('<span class="badge badge-warning" style="margin-left:2px;">'+`${compsMeth[property]}`+'</span>');
                  }

                  for (const property in compsHum) {
                      $('#badgeCompetence'+element.Entreprise).append('<span class="badge badge-primary" style="margin-left:2px;">'+`${compsHum[property]}`+'</span>');
                  }

                  if (parseInt(element.PourcentageMatching, 10) < 80) {
                    $("#pastilleResult").addClass(
                      "btn btn-warning btn-circle btn-lg disabled"
                    );
                  }
                });
              } else {
                $("#containerResult").append(
                  '<div class="text-center"><div class="card"> <div class="card-body"> <div class="alert alert-danger" role="alert"> Désolé <i class="fas fa-frown"></i></br>Aucun poste trouvé </div></div></div></div>'
                );
              }
            });
          </script>
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; TALENT OF TOMORROW 2019</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Contacts</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>Entreprise Pure Web</div>
            <div>Tel - 0476567654</div>
            <div>Mail - yannchauvin.work@gmail.com</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
