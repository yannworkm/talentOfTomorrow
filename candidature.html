    <div class="card text-center" style="margin: auto; text-align: center; margin-top: 30px; width: 500px;">
        <div class="card-header" style="font-size: 50px;">
          <i class="fas fa-file-upload"></i>
            Candidature

        <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Adresse Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Prénom</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nom</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="exampleInputPost1">Poste</label>

            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Sélectionner votre choix</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

              </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Charger votre cv</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary" onClick="submitCV()"><i class="fas fa-check"></i> Valider</button>
        </form>
